name: Build WSL2 Kernel

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up kernel source
      run: |
        git clone https://github.com/microsoft/WSL2-Linux-Kernel.git
        cd WSL2-Linux-Kernel
        git checkout <your-branch-or-tag>

    - name: Install dependencies
      run: |
        sudo apt update
        sudo apt install -y build-essential libncurses-dev bison flex libssl-dev libelf-dev bc

    - name: Enable binder and ashmem
      run: |
        cd WSL2-Linux-Kernel
        # Enable binder and ashmem support
        make menuconfig

    - name: Compile kernel
      run: |
        cd WSL2-Linux-Kernel
        make -j$(nproc)

    - name: Upload the compiled kernel
      uses: actions/upload-artifact@v2
      with:
        name: bzImage
        path: WSL2-Linux-Kernel/arch/x86/boot/bzImage
